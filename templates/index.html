<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    {% if book_data == [] %}
        <p>Library is Empty.</p>
    {% endif %}
    <ul>
        {% for book in book_data %}
            <li><strong>
                <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                {{book.title}} - {{book.author}} - {{book.rating}}/10
                <a href="{{ url_for('edit', id=book.id) }}">Edit rating</a>
            </strong></li>
        {% endfor %}
    </ul>
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
